{% extends 'body.html' %}

{% block content %}
{% if not current_user.is_anonymous() %}
<h3>Hello, {{ current_user.username }}</h3>
{% else %}
<h3>Hello, pal!</h3>
{% endif %}
<p>{{ output_message}}</p>
<form>
    <input type="input" placeholder="type commands here">
    <input type="submit" value="Go!">
</form>
{% endblock %}
